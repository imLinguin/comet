[package]
name = "comet"
version = "0.1.0"
edition = "2021"
description = ""
authors = ["Pawe≈Ç Lidwin <linguin@tutanota.com>"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
reqwest = { version = "0.12", features = ["http2", "charset", "macos-system-configuration", "json", "rustls-tls-manual-roots", "stream"], default-features = false }
tokio = { version = "1", features = ["full"] }
tokio-util = { version = "0.7.10", features = ["compat"] }
tokio-tungstenite = { version = "0.21", features = ["__rustls-tls"] }
futures-util = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
protobuf = "3.4"
clap = { version = "4.4", features = ["derive"] }
log = "0.4.19"
env_logger = "0.11.1"
sqlx = { version = "0.7", features = [ "runtime-tokio", "sqlite" ] }
lazy_static = "1.4.0"
derive-getters = "0.3.0"
chrono = "0.4.33"
rustls = "0.22"
rustls-pemfile = "2.1.1"
async_zip = { version = "0.0.17", features = ["tokio", "deflate"] }
base64 = "0.22.0"

[build-dependencies]
protobuf-codegen = "3.4.0"
protoc-bin-vendored = "3.0.0"

[profile.release]
strip = true

